services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d myapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: adminpassword
    ports:
      - "5050:80"
    volumes:
    - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

  chrome_scraper:
    build:
      context: /home/kiwi/Desktop/ProjectHub/Chrome-Scraper
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DRIVER_EXECUTABLE_PATH=/usr/lib/chromium/chromedriver
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  scraper:
    build: .
    depends_on:
      db:
        condition: service_healthy
      chrome_scraper:
        condition: service_healthy
    volumes:
      - ./src/scraped_data:/app/scraped_data
      - ./src/aruodas_scraper:/app/aruodas_scraper
  

volumes:
  postgres_data:
  pgadmin_data:
